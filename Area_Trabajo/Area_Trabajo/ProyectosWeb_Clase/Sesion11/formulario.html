<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encuesta Cinemaográfica</title>
</head>
<body>
    <div id="Contenedor"></div>
    <h2 style="color: blue;">Encuenta de Cine: Nominados al Oscar 2018</h2>
    <form id="formulario1" name="formulario1" method="psot" action="data.php"></form>
    <fieldset id="datos_personales">
        <legend>Datos personales</legend>
        <label for="nombre">Nombres</label><br>
        <input type="text" name="nombre" id="nombre"><br>

        <label for="apellido">Apellidos</label><br>
        <input type="text" name="apellido" id="apellido"><br>

        <label for="dni">DNI</label><br>
        <input type="text" name="dni" id="dni" maxlength="8"><br>

        <label for="edad">Edad</label><br>
        <input type="text" name="edad" id="edad" size="2" maxlength="2"><br>

        <label for="email">Email</label><br>
        <input type="text" name="email" id="email"><br>
    </fieldset>

    <fieldset id="mejor_pelicula">
        <legend>Mejor película</legend>
        <input type="radio" name="pelicula" value="11">Call Me By Your Name<br>
        <input type="radio" name="pelicula" value="22">Dunkerque<br>
        <input type="radio" name="pelicula" value="33">Déjame Salir<br>
    </fieldset>

    <fieldset id="peliculas_no_viste">
        <legend>Selecciona las películas que no hayas visto</legend>
        <input type="checkbox" name="pelicula" value="11">Película 01<br>
        <input type="checkbox" name="pelicula" value="22">Película 02<br>
        <input type="checkbox" name="pelicula" value="33">Película 03<br>
        <input type="checkbox" name="pelicula" value="44">Película 04<br>
        <input type="checkbox" name="pelicula" value="55">Película 05<br>
    </fieldset>

    <fieldset id="grupo_argumento">
        <legend>Argumento de tu película favorita</legend>
        <textarea name="argumento" id="argumento" cols="40" rows="6"></textarea>
    </fieldset>
    <br>
    
    <div id="botones">
        <input type="reset" class="btn" value="Enviar">
        <input type="reset" class="btn" value="Borrar formulario">
    </div>
</body>
</html>
