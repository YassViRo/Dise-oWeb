              <option selected>Mujer</option>
              <option>Ropa</option>
              <option>Calzado</option>
              <option>Destacados</option>
            </select>
            <select class="custom-select mx-2">
              <option selected>Niño</option>
              <option>Ropa</option>
              <option>Calzado</option>
              <option>Destacados</option>
            </select>
            <select class="custom-select mx-2">

              <option>Maletas</option>
              <option>Medias</option>
              <option>Mochilas</option>
              <option>Gorros</option>
            </select>
          </div>
        </div>
        <div class="col-12 col-md-4 text-right">
          <div class="d-flex align-items-center justify-content-end text-white">
            <button class="btn btn-link" onclick="window.location.href='enlace_compras.html'">

            <button class="btn btn-link" onclick="window.location.href='enlace_compras.html'">

  <br>




  <!--Cuerpo de página-->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="envioFormulario">
          <h3 class="text-center">ENVÍO</h3>
  
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="destinatario" class="form-label">Destinatario</label>
                <input type="text" class="form-control" id="destinatario" placeholder="Ingrese el nombre del destinatario" required>
              </div>
    
              <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Ingrese la dirección" required>
              </div>
    
              <div class="mb-3">
                <label for="pisoApartamento" class="form-label">Piso o Apartamento</label>
                <input type="text" class="form-control" id="pisoApartamento" placeholder="Ingrese el piso o apartamento (opcional)">
              </div>
            </div>
    
            <div class="col">
              <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <select class="form-select" id="departamento" required>
                  <option value="">Seleccione...</option>
                  <option value="Lambayeque">Lambayeque</option>
                </select>
              </div>
            
              <div class="mb-3">
                <label for="provincia" class="form-label">Provincia</label>
                <select class="form-select" id="provincia" required>
                  <option value="">Seleccione...</option>
                  <option value="Chiclayo">Chiclayo</option>
                  <option value="Ferreñafe">Ferreñafe</option>
                  <option value="Lambayeque">Lambayeque</option>
                </select>
              </div>
            
              <div class="mb-3">
                <label for="distrito" class="form-label">Distrito</label>
                <select class="form-select" id="distrito" required>
                  <option value="">Seleccione...</option>
                  <option value="Chiclayo">Chiclayo</option>
                  <option value="José Leonardo Ortiz">José Leonardo Ortiz</option>
                  <option value="La Victoria">La Victoria</option>
                  <option value="Lagunas">Lagunas</option>
                  <option value="Monsefú">Monsefú</option>
                  <option value="Nueva Arica">Nueva Arica</option>
                  <option value="Oyotún">Oyotún</option>
                  <option value="Pátapo">Pátapo</option>
                  <option value="Picsi">Picsi</option>
                  <option value="Pimentel">Pimentel</option>
                  <option value="Reque">Reque</option>
                  <option value="Santa Rosa">Santa Rosa</option>
                  <option value="Saña">Saña</option>
                  <option value="Cayaltí">Cayaltí</option>
                  <option value="Chongoyape">Chongoyape</option>
                  <option value="Eten">Eten</option>
                  <option value="Incahuasi">Incahuasi</option>
                  <option value="José Leonardo Ortiz">José Leonardo Ortiz</option>
                  <option value="La Victoria">La Victoria</option>
                  <option value="Lagunas">Lagunas</option>
                  <option value="Lambayeque">Lambayeque</option>
                </select>
              </div>
            </div>                       

          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Continuar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
