            </select>

        </div>

  <br>





  <!--Cuerpo de página-->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="contactoFormulario">
          <h3 class="text-center">CONTÁCTANOS</h3>
  
          <div class="mb-3">
            <label for="nombres" class="form-label">Nombres</label>
            <input type="text" class="form-control" id="nombres" placeholder="Ingrese sus nombres" required>
          </div>
  
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ingrese su email" required>
          </div>
  
          <div class="mb-3">
            <label for="telefono" class="form-label">Teléfono</label>
            <input type="tel" class="form-control" id="telefono" placeholder="Ingrese su número de teléfono" required>
          </div>
  
          <div class="mb-3">
            <label for="tipoSolicitud" class="form-label">Tipo de solicitud</label>
            <select class="form-select" id="tipoSolicitud" required>
              <option value="">Seleccione...</option>
              <option value="Consulta">Consulta</option>
              <option value="Reclamo">Reclamo</option>
              <option value="Sugerencia">Sugerencia</option>
            </select>
          </div>
  
          <div class="mb-3">
            <label for="descripcion" class="form-label">Descripción</label>
            <textarea class="form-control" id="descripcion" rows="4" placeholder="Ingrese una descripción" required></textarea>
          </div>
  
          <div class="mb-4">
            <label for="archivo" class="form-label fs-6">Adjuntar archivos</label>
            <input type="file" id="archivo" class="form-control">
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
   
  <!--Fin de cuerpo de página-->
