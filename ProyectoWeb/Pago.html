  <!--Cuerpo de página-->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="pagoFormulario">
          <h3 class="text-center">PAGO</h3>
  
          <div class="mb-3">
            <label for="nombreTitular" class="form-label">Nombres completos del titular</label>
            <input type="text" class="form-control" id="nombreTitular" placeholder="Ingrese los nombres completos" required>
          </div>
  
          <div class="mb-3">
            <label for="numeroTarjeta" class="form-label">Número de tarjeta</label>
            <input type="text" class="form-control" id="numeroTarjeta" placeholder="Ingrese el número de tarjeta" required>
          </div>
  
          <div class="row">
            <div class="col">
              <label for="metodoPago" class="form-label">Método de pago</label>
              <select class="form-select" id="metodoPago" required>
                <option value="">Seleccione...</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard</option>
                <option value="American Express">American Express</option>
              </select>
            </div>
  
            <div class="col">
              <label for="fechaVencimiento" class="form-label">Fecha de vencimiento</label>
              <div class="row">
                <div class="col">
                  <select class="form-select" id="mesVencimiento" required>
                    <option value="">Mes</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>
                </div>
                <div class="col">
                  <select class="form-select" id="anioVencimiento" required>
                    <option value="">Año</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022">2022</option>
                    <option value="2023">2023</option>
                    <option value="2024">2024</option>
                    <option value="2025">2025</option>
                    <option value="2026">2026</option>
                    <option value="2027">2027</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col">
              <div class="mb-3">
                <label for="codigoSeguridad" class="form-label">Código de seguridad</label>
                <input type="text" class="form-control" id="codigoSeguridad" placeholder="Ingrese el código de seguridad de 3 dígitos" required>
              </div>
            </div>
          </div>
  
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Realizar pago</button>
          </div>
        </form>
      </div>
    </div>
