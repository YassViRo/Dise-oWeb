<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dom.css">
    <title>Aplicaci칩n de DOM</title>
</head>
<body>

    <h1 class="titulo1">DOM</h1>
    <hr>

    <h2 class="titulo2">Productos</h2>


    <ul id="lista_productos">
    </ul>



    <div id="contenedorA">
        <button class="btnA">A침adir al carrito</button>
        <button class="btnD">Quitar del carrito</button>
    </div>

    <div id="contenedorB">
        <button class="btnA">A침adir al carrito</button>
        <button class="btnD">Quitar del carrito</button>
    </div>

    <div id="contenedorC">
        <button class="btnA">A침adir al carrito</button>
        <button class="btnD">Quitar del carrito</button>
    </div>
    <hr>
    <h2 class="titulo2">Carrito de compras</h2>
    <table border="2" id="tabla">
        <thead>
            <tr>
                <th >Producto</th>
                <th >Precio</th>
                <th >Cantidad</th>
                <th >SubTotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>A</th>
                <th id="precio1">0</th>
                <th id="cantidad1">0</th>
                <th id="subtotal1">0</th>
            </tr>
            <tr>
                <th>B</th>
                <th id="precio2"  >0</th>
                <th id="cantidad2">0</th>
                <th id="subtotal2">0</th>
            </tr>
            <tr>
                <th>C</th>
                <th id="precio3">0</th>
                <th id="cantidad3">0</th>
                <th id="subtotal3">0</th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Total a pagar:</td>
                <td id="total">0.0</td>
            </tr>
        </tfoot>
    </table>

    <template id="template_item">
        <li class="lista">
            <b>Nombre:</b> <span class="productos">${item}</span>
        </li>
    </template>
    <script src="js/dom.js"></script>
</body>
</html>
